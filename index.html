<!DOCTYPE html>
<html>
    <head>
        <title>User Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="user_form">
                <h2>Book a Call</h2>
                <p>Book a Call now and Our representative will <br> call you on your prescribed time.</p>
                <form action="">
                  <div>
                    <div class="label">
                        <label for="Name">Name</label>
                    </div>
                      <div class="input">
                        <input class="input_form" type="text" id="name" value="">
                      </div>
                  </div>
                  <div>
                    <div class="label">
                        <label for="Email">Email</label>
                    </div>
                      <div class="input">
                        <input class="input_form" type="text" id="email" value="">
                      </div>
                     
                  </div>
                  <div>
                    <div class="label">
                        <label for="Phone">Phone</label>
                    </div>
                      <div class="input">
                        <input class="input_form" type="text" id="phone" value="">
                      </div>
                    
                  </div>
                  <div>
                    <div class="label">
                        <label for="call-time">Time to Call</label>
                    </div>
                    <div class="date_time">
                        <input class="input2" id="date" type="date">
                        <input class="input2" id="time" type="time">
                    </div>
                        
                  </div>

                  <div class="input">
                    <button type="submit">GET A CALL</button>
                  </div>
                  
                </form>
          </div>
        </div>
        <script src="index.js">
        </script>
    </body>
</html>
